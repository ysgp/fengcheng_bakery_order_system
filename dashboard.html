<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳳城麵包店蛋糕訂單系統 - 工作台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
       <div class="site-title">鳳城麵包店訂單系統</div> <nav>
            <a href="index.html">新增訂單</a>
            <a href="manage.html">訂單管理</a>
            <a href="dashboard.html" class="active">工作台</a>
            <a href="products.html">品項管理</a>
        </nav>
    </header>

    <div class="container">
        <h1>工作台</h1>

        <div class="dashboard-summary">
            <div class="summary-card">
                <h3>今日待處理訂單</h3>
                <p><span id="todayPendingOrders">0</span> 筆</p>
            </div>
            <div class="summary-card">
                <h3>明日到期訂單</h3>
                <p><span id="tomorrowDueOrders">0</span> 筆</p>
            </div>
            <div class="summary-card">
                <h3>逾期未完成訂單</h3>
                <p><span id="overdueUncompletedOrders">0</span> 筆</p>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>近期訂單 (今日與明日)</h2>
            <div id="recentOrdersList">
                <p>載入中...</p>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>所有待處理訂單</h2>
            <div id="allPendingOrdersList">
                <p>載入中...</p>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
