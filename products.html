<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳳城麵包店蛋糕訂單系統 - 品項管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
      <div class="site-title">鳳城麵包店訂單系統</div>  <nav>
            <a href="index.html">新增訂單</a>
            <a href="manage.html">訂單管理</a>
            <a href="dashboard.html">工作台</a>
            <a href="products.html" class="active">品項管理</a>
        </nav>
    </header>

    <div class="container">
        <h1>品項管理</h1>

        <div class="products-section">
            <h2>新增品項</h2>
            <form id="addProductForm">
                <label for="productType">品項類型：</label>
                <select id="productType" required>
                    <option value="">請選擇</option>
                    <option value="cakeType">蛋糕種類</option>
                    <option value="cakeSize">尺寸</option>
                    <option value="cakeFilling">餡料</option>
                </select><br><br>

                <label for="productName">品項名稱：</label>
                <input type="text" id="productName" required><br><br>

                <div id="productPriceField" style="display: none;">
                    <label for="productPrice">價格 (元)：</label>
                    <input type="number" id="productPrice" min="0" step="any" placeholder="例如：800"><br><br>
                </div>

                <button type="submit">新增品項</button>
            </form>
        </div>

        <div class="products-section">
            <h2>現有品項</h2>
            <div id="productsListContainer">
                <p>載入品項中...</p>
            </div>
        </div>

        <div id="editProductModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>編輯品項</h2>
                <form id="editProductForm">
                    <label for="editProductType">品項類型：</label>
                    <input type="text" id="editProductType" readonly><br><br> <label for="editProductName">品項名稱：</label>
                    <input type="text" id="editProductName" required><br><br>

                    <div id="editProductPriceField">
                        <label for="editProductPrice">價格 (元)：</label>
                        <input type="number" id="editProductPrice" min="0" step="any"><br><br>
                    </div>

                    <button type="submit">儲存修改</button>
                    <button type="button" id="cancelEditProductBtn">取消</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="products.js"></script>
</body>
</html>
